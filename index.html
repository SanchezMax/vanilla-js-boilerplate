<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./styles/autocomplete.css" rel="stylesheet" type="text/css">
    <link href="./styles/index.css" rel="stylesheet" type="text/css">
    <link href="./styles/weather.css" rel="stylesheet" type="text/css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Forecast</title>
</head>

<body>
    <main>
        <div class="autocomplete-container" id="autocomplete-container">
            <h2 class="header">Select options</h2>

            <div class="select">
                <label for="forecast-select">Type of forecast:</label>

                <select name="forecast-types" id="forecast-select">
                    <option value="weather">Current Weather</option>
                    <option value="forecast">5 Day/3 Hour Forecast</option>
                </select>
            </div>

            <div class="select">
                <label for="units-select">Units of measurement:</label>

                <select name="unit-types" id="units-select">
                    <option value="metric">Celsius</option>
                    <option value="imperial">Fahrenheit</option>
                    <option value="standard">Kelvin</option>
                </select>
            </div>

            <h2 class="header">Enter city</h2>
        </div>

        <div class="container hidden" id="container">
            <div class="fixed-top" id="fixed-top"></div>
            <ul class="cities"></ul>
        </div>

    </main>
    <script type='text/javascript' src="./scripts/autocomplete.js"></script>
    <script type='text/javascript' src="./scripts/weather.js"></script>
    <script type='text/javascript' src="./scripts/script.js"></script>
</body>

</html>
